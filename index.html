<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/client.js" type="text/javascript"></script>
    <title>Salary Calculator</title>
  </head>
  <body>
    <header class="appBar">
      <h1>Salary Calculator</h1>
    </header>
    <h2>Add Employee</h2>
    <div class="container">
      <input
        class="inputBox js-field-first-name"
        type="text"
        placeholder="First Name"
      />
      <input
        class="inputBox js-field-last-name"
        type="text"
        placeholder="Last Name"
      />
      <input class="inputBox js-field-id" type="text" placeholder="ID" />
      <input class="inputBox js-field-title" type="text" placeholder="Title" />
      <input
        class="inputBox js-field-salary"
        type="text"
        placeholder="Annual Salary"
      />
      <br />
      <button class="btn js-click-submit">Submit</button>
    </div>

    <div class="container">
      <h2>Employees</h2>
      <table class="table js-table">
        <thead>
          <tr>
            <td>First Name</td>
            <td>Last Name</td>
            <td>ID</td>
            <td>Title</td>
            <td>Annual Salary</td>
            <td></td>
          </tr>
        </thead>
        <tbody class="js-employee-list">
          <!-- employee data goes here -->
        </tbody>
        <tfoot>
          <tr>
            <td colspan="6"></td>
          </tr>
        </tfoot>
      </table>
    </div>

    <div class="totalContainer js-total-container">
      <h2>Total Monthly: <span class="js-total-monthly">$</span></h2>
    </div>
  </body>
</html>
